name: ci-cd-pipeline-frontend
on: 
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: print hello world
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      - run: npm i
      - run: node -v
      - run: npm -v
      - run: npm run build
      - run: npm run start
